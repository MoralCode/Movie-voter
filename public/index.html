<!doctype html>
<html lang="en">
  <head>
    <title>Movie Voter</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function () {
        var u = "//192.168.0.30:8888/";
        _paq.push(['setTrackerUrl', u + 'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript'; g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3">Vote for your Movie</h1>
    </div>
    <div class="container" id="login-box">
      <div class="row">
        <div class="col-lg col-xs-12">
          <div id="login"></div>
          <button id="login-submit" class="btn btn-primary"></button>
        </div>
        <div class="col-lg col-xs-12">
          Sort by:&nbsp;<br>
          <a href="#" id="sort-votes">most votes</a>&nbsp;&nbsp;&nbsp;
          <a href="#" id="sort-nominated">recently nominated</a>&nbsp;&nbsp;&nbsp;
          <a href="#" id="sort-alpha">alphabetical</a>
        </div>
      </div>

    </div>
    <div class="container">
      <div class="row">
        <div class="card w-100">
          <div class="card-header bg-dark text-white">
            <strong>Movie Wish List</strong>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="movies-here">  </tbody>
            </table>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="card w-100">
          <div class="card-header bg-dark text-white">
            <strong>Add a Movie</strong>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Name of Movie</label>
                <input type="text" id="name-input" class="form-control" required>
              </div>
              <div class="form-group">
                <label>IMDB Link or Similar (optional)</label>
                <input type="text" id="link-input" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary" id="submit"> Submit </button>
              <button type="submit" class="btn btn-success" id="submit-vote"> Submit and Vote</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/hoodie/client.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
